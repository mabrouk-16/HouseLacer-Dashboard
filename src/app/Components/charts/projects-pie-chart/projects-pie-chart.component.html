<div style="margin: 25px 0" class="row row-cols-2 g-3 border-1 shadow">
  <apx-chart
    class="border-1 shadow"
    [series]="genderSeries"
    [chart]="genderDetails"
    [labels]="genderLabels"
    [title]="genderTitle"
    [colors]="genderColors"
    [dataLabels]="genderDataLabels"
    
  ></apx-chart>
  <apx-chart
    class="border-1 shadow"
    [series]="userSeries"
    [chart]="userDetails"
    [labels]="userLabels"
    [title]="userTitle"
    [colors]="userColors"
  ></apx-chart>
</div>
